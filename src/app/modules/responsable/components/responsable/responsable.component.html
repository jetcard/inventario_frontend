<mat-card>

    <h2 class="alinear">Responsables</h2>
    <mat-card-header>

        <div>
            <mat-form-field hintLabel="Busque Responsable" appearance="fill">

                <mat-label>Buscar Responsable</mat-label>
                <input matInput #input (keyup)="buscar(input.value)">
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>

        <div class="right">
            <ul>
                <li>
                    <button mat-raised-button color="primary" (click)="openResponsableDialog()">Agregar Responsable</button>
                </li>
                <li>
                    <button mat-raised-button color="primary" (click)="exportExcel()">Exportar Excel</button>
                </li>
            </ul>
        </div>

    </mat-card-header>

    <div mat-card-image></div>

    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-cell">

            <!-- id column-->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Nº</th>
                <td mat-cell *matCellDef="let element"> {{ element.id}}</td>
            </ng-container>
          

            <!-- arearesponsable column -->
            <ng-container matColumnDef="arearesponsable">
                <th mat-header-cell *matHeaderCellDef> Área Responsable</th>
                <td mat-cell *matCellDef="let element"> {{ element.arearesponsable}}</td>
            </ng-container>

            <!-- nombresyapellidos column -->
            <ng-container matColumnDef="nombresyapellidos">
                <th mat-header-cell *matHeaderCellDef> Nombres y Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{ element.nombresyapellidos}}</td>
            </ng-container>

            <!-- actions-->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element; let i=index;">

                    <button mat-icon-button color="accent" (click)="edit(element.id, element.arearesponsable, element.nombresyapellidos)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>

                    <button *ngIf="isAdmin" mat-icon-button color="accent" (click)="delete(element.id)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-content>


</mat-card>
