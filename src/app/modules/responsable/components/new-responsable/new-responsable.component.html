<div>
    <h2 mat-dialog-title>{{ estadoFormulario }} Responsable - {{ idAlfanumerico }}</h2>
</div>
<mat-dialog-content>
    <div *ngIf="isLoading" class="loader-container">
        <mat-spinner diameter="30"></mat-spinner>
    </div>
    <form [formGroup]="responsableForm" *ngIf="!isLoading">
        <div class="responsable-container">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="arearesponsable" required (input)="convertirAMayusculas($event)"/>
            </mat-form-field>

            <mat-form-field>
                <textarea matInput placeholder="DescripciÃ³n" formControlName="nombresyapellidos" required (input)="convertirAMayusculas($event)"></textarea>
            </mat-form-field>

        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button color="primary" (click)="onSave()" [disabled]="responsableForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>

</mat-dialog-actions>
