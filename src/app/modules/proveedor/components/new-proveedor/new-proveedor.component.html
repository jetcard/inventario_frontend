<h2 mat-dialog-title> {{ estadoFormulario }} Proveedor </h2>
<mat-dialog-content>
    <form [formGroup]="proveedorForm">
        <div class="proveedor-container">
            <div *ngIf="idAlfanumerico" class="custom-label">
                <h2>{{ idAlfanumerico }}</h2>
            </div>
            <mat-form-field>
                <input matInput placeholder="RUC" formControlName="ruc" required maxlength="11"/>
                <mat-error *ngIf="proveedorForm.get('ruc')?.hasError('required')">El RUC es requerido</mat-error>
                <mat-error *ngIf="proveedorForm.get('ruc')?.hasError('pattern')">El RUC debe tener hasta 11 números</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Razón Social" formControlName="razonsocial" required (input)="convertirAMayusculas($event)"/>
            </mat-form-field>            
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()" [disabled]="proveedorForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>
    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
