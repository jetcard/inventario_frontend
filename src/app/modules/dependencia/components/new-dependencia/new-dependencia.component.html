<h2 mat-dialog-title> {{ estadoFormulario }} Nuevo Dependencia </h2>
<mat-dialog-content>

    <form [formGroup]="dependenciaForm">
        <div class="dependencia-container">

            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="nombredependencia" required/>
            </mat-form-field>

            <mat-form-field>
                <textarea matInput placeholder="DescripciÃ³n" formControlName="descripdependencia" required></textarea>
            </mat-form-field>

        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button color="primary" (click)="onSave()" [disabled]="dependenciaForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>

</mat-dialog-actions>
