<h2 mat-dialog-title> {{ estadoFormulario }} Especificaciones </h2>
<mat-dialog-content>

    <form [formGroup]="especificacionesForm">
        <div class="especificaciones-container">           
            <mat-form-field>
                <mat-label>Especificaciones</mat-label>
                <mat-select formControlName="activo">
                    <mat-option *ngFor="let cat of especificaciones" [value]="cat.id">
                        {{ cat.nombreatributo }}
                    </mat-option>
                </mat-select>
            </mat-form-field>            
            <mat-form-field>
                <textarea matInput placeholder="Nombre del activo" formControlName="nombreatributo" required></textarea>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" placeholder="DescripciÃ³n del activo" formControlName="activoid" required />
            </mat-form-field>

                <input id="file-upload"

                        type="file"
                        formControlName="picture"
                        class="input-file"/>
                    <span> {{ nameImg }}</span>
            </div-->
        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button color="primary" (click)="onSave()" [disabled]="especificacionesForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>

</mat-dialog-actions>
