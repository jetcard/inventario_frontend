<h2 mat-dialog-title> {{ estadoFormulario }} Activo </h2>
<mat-dialog-content>
  <form [formGroup]="activoForm">
    <div class="activo-container">
      <div *ngIf="idAlfanumerico" class="custom-label">
        <h2>{{ idAlfanumerico }}</h2>
    </div>
      <div class="column">
        <mat-form-field>
          <mat-label>Responsable</mat-label>
          <mat-select formControlName="responsable">
            <mat-option *ngFor="let cat of responsables" [value]="cat.id">
              {{ cat.arearesponsable }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Tipo de bien</mat-label>
          <mat-select formControlName="tipo">
            <mat-option *ngFor="let cat of tipos" [value]="cat.id">
              {{ cat.nombretipo }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cod. Inventario" formControlName="codinventario" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Marca" formControlName="marca" required>
          </mat-form-field>      
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Fecha Compra" formControlName="fechaingreso" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <!--mat-form-field>
            <input matInput placeholder="Moneda" formControlName="moneda" required>
          </mat-form-field-->          
    </div>
    <div class="column">
      <mat-form-field appearance="fill">
          <mat-label>Art√≠culo</mat-label>
          <mat-select formControlName="articulo">
            <mat-option *ngFor="let cat of articulos" [value]="cat.id">
              {{ cat.nombrearticulo }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Grupo</mat-label>
            <mat-select formControlName="grupo">
              <mat-option *ngFor="let cat of grupos" [value]="cat.id">
                {{ cat.nombregrupo }}
              </mat-option>
            </mat-select>
          </mat-form-field>
      

        <mat-form-field appearance="fill">
          <input matInput placeholder="Modelo" formControlName="modelo" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input matInput placeholder="Nro. Serie" formControlName="nroserie" required>
          </mat-form-field>    

          <!--mat-form-field>
            <input matInput type="number" placeholder="Importe" formControlName="importe" required>
          </mat-form-field-->
          <!--mat-form-field>
            <mat-label>Importe</mat-label>
            <div fxLayout="row" fxLayoutAlign="start center" class="importe-moneda-container">
              <mat-select formControlName="moneda" placeholder="Moneda">
                <mat-option value="S/">S/</mat-option>
                <mat-option value="$">$</mat-option>
              </mat-select>
              <input matInput type="number" formControlName="importe" placeholder="Importe" required>
            </div>
          </mat-form-field-->
          <!--mat-form-field class="importe-moneda-field">
            <div class="importe-moneda-container">
              <mat-select formControlName="moneda" class="moneda-select">
                <mat-option value="S/">S/</mat-option>
                <mat-option value="$">$</mat-option>
              </mat-select>
              <input matInput type="number" formControlName="importe" placeholder="Importe" required class="importe-input">
            </div>
          </mat-form-field-->
          <div class="importe-moneda-container">
            <mat-form-field class="moneda-select-field">
              <mat-label>Moneda</mat-label>
              <!--mat-select formControlName="moneda" class="moneda-select"-->
              <mat-select formControlName="moneda" class="moneda-select">
                <mat-option value="S/">S/</mat-option>
                <mat-option value="$">$</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="importe-input-field">
              <input matInput type="number" formControlName="importe" placeholder="Importe" required>
              <!--input matInput type="number" formControlName="importe" placeholder="Importe" required class="importe-input"-->
            </mat-form-field>
          </div>                    
      </div>
      <div class="column">
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onSave()" [disabled]="activoForm.invalid">
    <mat-icon>save</mat-icon> Guardar
  </button>
  <button mat-button color="primary" (click)="onCancel()">
    <mat-icon>cancel</mat-icon> Cancelar
  </button>
</mat-dialog-actions>
