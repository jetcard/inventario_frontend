<h2 mat-dialog-title> {{ estadoFormulario }} Nuevo Marca </h2>
<mat-dialog-content>
    <form [formGroup]="marcaForm">
        <div class="marca-container">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="nombre" required (input)="convertirAMayusculas($event)"/>
            </mat-form-field>

            <mat-form-field>
                <textarea matInput placeholder="DescripciÃ³n" formControlName="descripcion" required (input)="convertirAMayusculas($event)"></textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button color="primary" (click)="onSave()" [disabled]="marcaForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
