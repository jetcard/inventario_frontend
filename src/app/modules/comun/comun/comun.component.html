<mat-card>

    <h2 class="alinear">Comunes</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Busque comun" appearance="fill">
                <mat-label>Buscar Comun</mat-label>
                <input matInput #input (keyup)="buscar(input.value)">
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>

        <div class="right">
            <ul>
                <li>
                    <button mat-raised-button color="primary" (click)="openComunDialog()">Agregar Comun</button>
                </li>
                <li>
                    <button mat-raised-button color="primary" (click)="exportExcel()">Exportar a Excel</button>
                </li>
            </ul>
        </div>

    </mat-card-header>

    <div mat-card-image></div>

    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-cell">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Nº</th>
                <td mat-cell *matCellDef="let element"> {{ element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="responsable">
                <th mat-header-cell *matHeaderCellDef> Responsable </th>
                <td mat-cell *matCellDef="let element"> {{ element.responsable}}</td>
            </ng-container>
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo de Bien</th>
                <td mat-cell *matCellDef="let element"> {{ element.tipo}}</td>
            </ng-container>
            <ng-container matColumnDef="grupo">
                <th mat-header-cell *matHeaderCellDef> Grupo </th>
                <td mat-cell *matCellDef="let element"> {{ element.grupo}}</td>
            </ng-container>
            <ng-container matColumnDef="descripcomun">
                <th mat-header-cell *matHeaderCellDef> Descripción</th>
                <td mat-cell *matCellDef="let element"> {{ element.descripcomun}}</td>
            </ng-container>
            <ng-container matColumnDef="descripcortacomun">
                <th mat-header-cell *matHeaderCellDef> Descripción corta </th>
                <td mat-cell *matCellDef="let element"> {{ element.descripcortacomun}}</td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element; let i=index;">

                    <button mat-icon-button color="accent" (click)="edit(element.id, element.responsable, element.tipo, element.grupo, element.descripcomun, element.descripcortacomun)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>

                    <button *ngIf="isAdmin" mat-icon-button color="accent" (click)="delete(element.id)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-content>


</mat-card>
